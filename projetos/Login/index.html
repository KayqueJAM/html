<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>
                    Seja bem vindo(a) novamente, fa√ßa login para acessar sua conta. 
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="form">
                        <label for="imail">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                        </label>
                        <input name="email" id="imail" type="email" required autocomplete="email" minlength="11" placeholder="seu email">
                    </div>
                    <div class="form">
                        <label for="isenha">
                            <span class="material-symbols-outlined">
                                Key                         
                            </span>
                        </label>
                        <input type="password" required autocomplete="current-password" minlength="8" name="senha" id="isenha" placeholder="sua senha">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="ems">
                        <p style="display: inline;">
                            Esqueci minha senha
                            <span class="material-symbols-outlined" style="color: var(--verde); font-size: 0.6em">
                                mail
                            </span>
                        </p>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
